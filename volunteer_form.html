<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Volunteer I.D.A.Y.Dream</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!-- https://favicon.io/emoji-favicons/blue-heart/ -->

    <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32_title.png">

</head>
<body>

<div class="jumbotron jumbotron-fluid">
    <div class="container">
        <h1 class="text-white" id="title-volunteer">VOLUNTEER</h1>
        <h1 class="text-white" id="title-form">FORM<span id="jumbo-heart">&hearts;</span></h1>
    </div>
    <!--        <p class="lead" id="volunteer-description">There are many ways to get involved with I.D.A.Y.Dream. Our village is only made possible with volunteers. Join us today!</p><br>-->
</div> <!-- ending section for the jumbotron -->

<div class="container">
    <div class="row" id="form-and-image">
        <div class="col col-md-7 modal-open" id="form-scroll">
            <form id="volunteer-form" action="volunteer_success_splash_page.html" method="post">
                <!--Contact Information-->
                <fieldset class="form-group input">
                    <legend>Contact Us</legend>
                    <div class="row">
                        <div class="col-12">
                            <label for="full-name" class="col-form-label">Full Name</label>
                            <input type="text" class="form-control" id="full-name" placeholder="">
                        </div>
                    </div> <!-- end of row with full name -->
                    <div class="row">
                        <div class="col-12">
                            <label for="street-address" class="col-form-label">Street Address</label>
                            <input type="text" class="form-control" id="street-address" placeholder="">
                        </div>
                    </div> <!-- end of row with address-->
                    <div class="row">
                        <div class="col-md-4">
                            <label for="zip" class="col-form-label">ZIP</label>
                            <input type="text" class="form-control" id="zip" placeholder="">
                        </div> <!-- end of column with zip information -->
                        <div class="col-md-4">
                            <label for="city" class="col-form-label">City</label>
                            <input type="text" class="form-control" id="city" placeholder="">
                        </div> <!-- end of column with city information -->
                        <div class="col-md-4">
                            <label for="state" class="col-form-label">State</label>
                            <select class="custom-select" id="state">
                                <option selected value="">choose</option>
                                <option value="CA">CA</option>
                                <option value="OR">OR</option>
                                <option value="WA">WA</option>
                            </select>
                        </div> <!-- end of column with state information -->
                    </div> <!-- end of row with zip, city, state content -->
                    <div class="row">
                        <div class="col-12">
                            <label for="phone" class="col-form-label">Phone</label>
                            <input type="text" class="form-control" id="phone" placeholder="">
                        </div>
                    </div> <!-- end of row with phone number entry -->
                    <div class="row">
                        <div class="col-12">
                            <label for="email" class="col-form-label">Email</label>
                            <input type="text" class="form-control" id="email" placeholder="">
                        </div>
                    </div> <!-- end of row with email entry -->
                    <div class="row">
                        <div class="col-12">
                            <label for="t-shirt" class="col-form-label">T-Shirt Size</label>
                            <select class="custom-select" id="t-shirt">
                                <option selected value="">choose</option>
                                <option value="small">Small</option>
                                <option value="medium">Medium</option>
                                <option value="large">Large</option>
                                <option value="xLarge">X-Large</option>
                            </select>
                        </div>
                    </div> <!-- end of row with select a t-shirt size -->
                </fieldset> <!-- end of fieldset with initial user information name, email, t-shirt, etc -->
                <fieldset class="form-group">
                    <legend>Interests</legend>
                    <div class="row">
                        <div class="col-12">
                            <label for="about-us" class="col-form-label">How did you hear about us?</label>
                            <div class="input-group">
                                <textarea class="form-control" id="about-us" placeholder="" rows="3"></textarea>
                            </div>
                        </div>
                    </div> <!-- end of row that has the how did you hear about us text box -->
                    <label class="col-form-label">Where would you like to help?</label>
                    <div class="custom-control custom-checkbox">
                        <input class="custom-control-input" type="checkbox" value="events" id="events">
                        <label class="custom-control-label" for="events">Events/Activities</label>
                    </div> <!-- end of div that has the events/activities check box -->
                    <div class="custom-control custom-checkbox">
                        <input class="custom-control-input" type="checkbox" value="fundraising" id="fundraising">
                        <label class="custom-control-label" for="fundraising">Fundraising</label>
                    </div> <!-- end of div that has the fundraising check box -->
                    <div class="custom-control custom-checkbox">
                        <input class="custom-control-input" type="checkbox" value="newsletter" id="newsletter">
                        <label class="custom-control-label" for="newsletter">Newsletter Production</label>
                    </div> <!-- end of div that has the newsletter check box -->
                    <div class="custom-control custom-checkbox">
                        <input class="custom-control-input" type="checkbox" value="volunteer" id="volunteer">
                        <label class="custom-control-label" for="volunteer">Volunteer Coordination</label>
                    </div> <!-- end of div that has the volunteer coordination check box -->
                    <div class="custom-control custom-checkbox">
                        <input class="custom-control-input" type="checkbox" value="mentoring" id="mentoring">
                        <label class="custom-control-label" for="mentoring">Mentoring</label>
                    </div> <!-- end of div that has the mentoring check box -->
                </fieldset> <!-- end of fieldset that contains Interests section -->
                <fieldset class="form-group">
                    <legend>Availability</legend>
                    <label>I can help...</label>
                    <div class="custom-control custom-checkbox">
                        <input class="custom-control-input" type="checkbox" value="weekend-4hr" id="weekend-4hr">
                        <label class="custom-control-label" for="weekend-4hr">Weekend 4hr shifts</label>
                    </div> <!-- end of div that has the 4hr shifts check box -->
                    <div class="custom-control custom-checkbox">
                        <input class="custom-control-input" type="checkbox" value="weekend-8hr" id="weekend-8hr">
                        <label class="custom-control-label" for="weekend-8hr">Weekend 8hr shifts</label>
                    </div> <!-- end of div that has the 8hr shits check box -->
                    <div class="custom-control custom-checkbox">
                        <input class="custom-control-input" type="checkbox" value="weekend-workshop" id="weekend-workshop">
                        <label class="custom-control-label" for="weekend-workshop">Weekend workshops</label>
                    </div> <!-- end of div that has the weekend workshops check box -->
                    <div class="custom-control custom-checkbox">
                        <input class="custom-control-input" type="checkbox" value="summer-camp" id="summer-camp">
                        <label class="custom-control-label" for="summer-camp">1-week summer camp</label>
                    </div> <!-- end of div that has the summer camp check box -->
                    <div class="custom-control custom-checkbox">
                        <input class="custom-control-input" type="checkbox" value="on-going" id="on-going">
                        <label class="custom-control-label" for="on-going">On-going</label>
                    </div> <!-- end of div that has the on going check box -->
                </fieldset> <!-- end of fieldset that contains availability information-->
                <fieldset class="form-group">
                    <legend>Skills & Qualifications</legend>
                    <label for="motivation">What makes you motivated to work with us?</label>
                    <div class="input-group">
                        <textarea class="form-control" id="motivation" placeholder=""></textarea>
                    </div> <!-- end of text area for why they are motivated to work for us -->
                    <label for="volunteer-experience">What previous volunteer experience do you have?</label>
                    <div class="input-group">
                        <textarea class="form-control" id="volunteer-experience" placeholder=""></textarea>
                    </div> <!-- end of text area for if they have previous volunteer experience -->
                    <label>Do you have previous work experience with youth organizations?</label>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="youth-experience" id="youth-experience-no" value="no">
                        <label class="form-check-label" for="youth-experience-no">No</label>
                    </div> <!-- end of div for checkbox of if they have experience with youth "no"  -->
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="youth-experience" id="youth-experience-yes" value="yes">
                        <label class="form-check-label" for="youth-experience-yes">Yes</label>
                    </div> <!-- end of div for checkbox of if they have experience with youth "yes" -->
                    <div id="toggle-please-explain">
                        <label for="youth-experience-explanation">Please explain:</label>
                        <div class="input-group">
                            <textarea class="form-control" id="youth-experience-explanation" name="youth-experience-explanation" placeholder=""></textarea>
                        </div> <!-- area where the user explains the volunteer experience that they have with youth -->
                    </div> <!-- end of div that holds the toggle for if user needs to explain their youth volunteer experience -->
                    <label for="other-experience">Any other skills or qualifications you would like to list:</label>
                    <div class="input-group">
                        <textarea class="form-control" id="other-experience" placeholder=""></textarea>
                    </div> <!-- end of div for user listing any other skills or qualifications that they have -->
                </fieldset> <!-- end of fieldset that contains skills and qualification information -->


                <fieldset class="form-group">
                    <legend>Character References  <span class="text-muted" id="ref-number">0/3</span></legend>
                    <div class="accordion" id="accordion">
                        <div class="card">
                            <div class="card-header" id="headingOne">
                                <h5 class="mb-0"> <!-- ***********************STYLE CHOICE ********* -->
                                    <button id="ref-btn-one" class="btn btn-link" data-toggle="collapse" data-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne" type="button">Reference One</button>
                                </h5>
                            </div> <!-- ref#1 .card-header -->
                            <div id="collapseOne" class="collapse show" aria-labelledby="headingOne" data-parent="#accordion">
                                <div class="card-body">
                                    <div class="row">
                                        <div class="col-11">
                                            <label for="ref-name-1" class="col-form-label">Full Name</label>
                                            <input type="text" class="form-control" id="ref-name-1" placeholder="">
                                        </div> <!-- end of div that holds the name label for reference 1 -->
                                        <div class="col1"> <!-- HERE IS WHERE WE PUT THE ICON -->
                                            <p>X</p>
                                        </div> <!-- end of div that will hold our icon for clearing the information -->
                                    </div> <!-- end of row with reference 1 full name slot and clear button -->
                                    <div class="row">
                                        <div class="col-11">
                                            <label for="ref-email-1" class="col-form-label">Email</label>
                                            <input type="text" class="form-control" id="ref-email-1" placeholder="">
                                        </div> <!-- end of div that holds email information for reference 1 -->
                                    </div> <!-- end of row that will hold reference 1 email information -->
                                    <div class="row">
                                        <div class="col-11">
                                            <label for="ref-relationship-1" class="col-form-label">Relationship</label>
                                            <input type="text" class="form-control" id="ref-relationship-1" placeholder="">
                                        </div>
                                    </div> <!-- end of row that holds the reference relationship for reference 1 -->
                                </div> <!-- ref#1 .card-body -->
                            </div>
                        </div> <!-- ref#1 .card -->


                        <div class="card">
                            <div class="card-header" id="headingTwo">
                                <h5 class="mb-0"> <!-- ***********************STYLE CHOICE ********* -->
                                    <button id="ref-btn-two" class="btn btn-link collapsed" data-toggle="collapse" data-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo" type="button">Reference Two</button>
                                </h5>
                            </div> <!-- ref#2 .card-header -->
                            <div id="collapseTwo" class="collapse" aria-labelledby="headingTwo" data-parent="#accordion">
                                <div class="card-body">
                                    <div class="row">
                                        <div class="col-11">
                                            <label for="ref-name-2" class="col-form-label">Full Name</label>
                                            <input type="text" class="form-control" id="ref-name-2" placeholder="">
                                        </div> <!-- end of div that holds the name label for reference 2 -->
                                        <div class="col1"> <!-- HERE IS WHERE WE PUT THE ICON -->
                                            <p>X</p>
                                        </div> <!-- end of div that will hold our icon for clearing the information -->
                                    </div> <!-- end of row with reference 2 full name slot and clear button -->
                                    <div class="row">
                                        <div class="col-11">
                                            <label for="ref-email-2" class="col-form-label">Email</label>
                                            <input type="text" class="form-control" id="ref-email-2" placeholder="">
                                        </div> <!-- end of div that holds email information for reference 2 -->
                                    </div> <!-- end of row that will hold reference 2 email information -->
                                    <div class="row">
                                        <div class="col-11">
                                            <label for="ref-relationship-2" class="col-form-label">Relationship</label>
                                            <input type="text" class="form-control" id="ref-relationship-2" placeholder="">
                                        </div>
                                    </div> <!-- end of row that holds the reference relationship for reference 2 -->
                                </div> <!-- ref#2 .card-body -->
                            </div>
                        </div> <!-- ref#2 .card -->

                        <div class="card">
                            <div class="card-header" id="headingThree">
                                <h5 class="mb-0"> <!-- ***********************STYLE CHOICE ********* -->
                                    <button id="ref-btn-three" class="btn btn-link collapsed" data-toggle="collapse" data-target="#collapseThree" aria-expanded="false" aria-controls="collapseThree" type="button">Reference Three</button>
                                </h5>
                            </div> <!-- ref#3 .card-header -->
                            <div id="collapseThree" class="collapse" aria-labelledby="headingThree" data-parent="#accordion">
                                <div class="card-body">
                                    <div class="row">
                                        <div class="col-11">
                                            <label for="ref-name-3" class="col-form-label">Full Name</label>
                                            <input type="text" class="form-control" id="ref-name-3" placeholder="">
                                        </div> <!-- end of div that holds the name label for reference 3 -->
                                        <div class="col1"> <!-- HERE IS WHERE WE PUT THE ICON -->
                                            <p>X</p>
                                        </div> <!-- end of div that will hold our icon for clearing the information -->
                                    </div> <!-- end of row with reference 3 full name slot and clear button -->
                                    <div class="row">
                                        <div class="col-11">
                                            <label for="ref-email-3" class="col-form-label">Email</label>
                                            <input type="text" class="form-control" id="ref-email-3" placeholder="">
                                        </div> <!-- end of div that holds email information for reference 3 -->
                                    </div> <!-- end of row that will hold reference 3 email information -->
                                    <div class="row">
                                        <div class="col-11">
                                            <label for="ref-relationship-3" class="col-form-label">Relationship</label>
                                            <input type="text" class="form-control" id="ref-relationship-3" placeholder="">
                                        </div>
                                    </div> <!-- end of row that holds the reference relationship for reference 3 -->
                                </div> <!-- ref#3 .card-body -->
                            </div>
                        </div> <!-- ref#3 .card -->

                    </div> <!-- div #accordion -->

                    <!--                    <button type="button" class="btn btn-secondary" id="add-ref">Add Reference</button>-->
                    <!--                    <div id="references"></div>-->
                </fieldset> <!-- end of fieldset that contains the character references information  -->


                <fieldset class="form-group">
                    <legend>Background Check</legend>
                    <label>Are you willing to have a background check?</label>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="bg-check" id="bg-check-yes" value="yes" checked>
                        <label class="form-check-label" for="bg-check-yes">Yes</label>
                    </div> <!-- end of div for "yes" to background check -->
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="bg-check" id="bg-check-no" value="no">
                        <label class="form-check-label" for="bg-check-no">No</label>
                    </div> <!-- end of div for "no" to background check -->
                </fieldset> <!-- end of fieldset that contains background check information -->
                <fieldset class="form-group">
                    <legend>Mailing List</legend>
                    <label>Would you like to be added to our mailing list?</label>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="mailing-list" id="mailing-list-yes" value="yes" checked>
                        <label class="form-check-label" for="mailing-list-yes">Yes</label>
                    </div> <!-- end of div for "yes" to mailing list check -->
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="mailing-list" id="mailing-list-no" value="no">
                        <label class="form-check-label" for="mailing-list-no">No</label>
                    </div> <!-- end of div for "no" to mailing list check -->
                </fieldset> <!-- end of fieldset that contains mailing list information -->
                <fieldset class="form-group">
                    <legend>E-Signature</legend>
                    <div class="row">
                        <div class="col-12">
                            <!--form-check form-check-inline  for div and for input form-check-input  and for label  col-form-label -->
                            <div class="custom-control custom-checkbox">
                                <input class="custom-control-input" type="checkbox" id="information-is-true" value="true">
                                <label class="custom-control-label" for="information-is-true">I agree to the Terms and Conditions.</label>
                            </div>
                        </div>
                    </div> <!-- end of row that has the checkbox for agreeing to terms and conditions -->
                    <div class="row">
                        <div class="col-12">
                            <label class="col-form-label">The above information is true to the best of my knowledge.</label>
                        </div>
                    </div> <!-- end of row that contains our signature explanation -->
                    <div class="row input">
                        <div class="col-12">
                            <label for="sign-name" class="col-form-label">Full Name</label>
                            <input type="text" class="form-control" id="sign-name" placeholder="">
                        </div>
                    </div> <!-- end of row asking for user full name to confirm -->
                    <div class="row">
                        <div class="col-12">
                            <label for="datepicker" class="col-form-label">Today's Date</label>
                            <input type="date" class=form-control id="datepicker">
                        </div>
                    </div> <!-- end of row that contains our date picker -->
                    <div class="row">
                        <div class="col-12">
                            <button class="btn btn-lg btn-primary" type="submit" id="submit-btn">Submit</button>
                        </div>
                    </div> <!-- end of row that has our submit button -->
                </fieldset> <!-- end of fieldset that contains electronic signature, and acceptance of policy -->
            </form> <!-- end of the entire form that the user fills out -->
        </div> <!-- ending section for scrolling area -->
        <div class="d-none d-md-inline-block col-md-5">
            <img src="images/kids_img.png" alt="hello" class="img img-fluid" id="verticalBanner">
        </div> <!-- end of img area -->
    </div> <!--    end of form and image row-->
</div> <!--    end of entire body div -->
<footer id="footer"></footer>

<script src="https://code.jquery.com/jquery-1.12.4.js"></script>
<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
<script src="functions.js"></script>
<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
<!-- jQuery for input validation -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</body>
</html>
